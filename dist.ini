name    = App-GitGot
author  = John SJ Anderson <genehack@genehack.org>
license = Perl_5
copyright_holder = John SJ Anderson
copyright_year   = 2014
main_module      = bin/got

[GatherDir]
exclude_match    = ^release.*
exclude_filename = dist.ini
exclude_filename = INSTALL

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[Git::NextVersion]

[AutoPrereqs]
[Prereqs]
File::chdir=0
Git::Wrapper = 0.014
IO::Prompt::Simple=0
List::AllUtils=0
MouseX::App::Cmd = 0
MouseX::NativeTraits = 0
Path::Tiny=0
PerlX::Maybe=0
Term::ReadLine::Perl = 0
Capture::Tiny=0
[Prereqs / RuntimeRecommends]
IO::Page = 0
JSON=0
Path::Iterator::Rule=0
[Prereqs / RuntimeSuggests]
Net::GitHub = 0
[GithubMeta]
homepage = http://genehack.github.com/app-gitgot/
user = genehack
issues = 1
[InstallGuide]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = build
[CopyFilesFromBuild]
copy = README.md
copy = INSTALL
[Git::Tag]
[Git::Commit]
[Twitter]

[Run::BeforeBuild]
run = rm -f Makefile.PL

[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = git status --porcelain | grep 'M Makefile.PL' && git commit -m 'auto-committed by dist.ini' Makefile.PL || echo Makefile.PL up to date
